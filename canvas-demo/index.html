<html>
  <head>
    <meta charset="utf-8" />
    <title>Canvas Demo</title>
  </head>
  <body
    style="
      background-color: #000;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    "
  >
    <canvas
      id="demo-canvas"
      width="300"
      height="380"
      style="background-color: #fff"
    />

    <script>
      const canvasElement = document.getElementById("demo-canvas");
      const context = canvasElement.getContext("2d");

      function* rcLogoStep() {
        context.fillStyle = "white";
        context.fillRect(0, 0, canvasElement.width, canvasElement.height);

        context.fillStyle = "black";
        context.fillRect(10, 290, 280, 80);
        yield;

        context.fillStyle = "black";
        context.fillRect(30, 270, 240, 20);
        yield;

        context.fillStyle = "white";
        context.fillRect(50, 320, 25, 25);
        context.fillRect(100, 320, 25, 25);
        context.fillRect(150, 320, 25, 25);
        context.fillRect(200, 320, 25, 25);
        yield;

        context.fillStyle = "white";
        context.fillRect(75, 295, 25, 25);
        context.fillRect(125, 295, 25, 25);
        context.fillRect(175, 295, 25, 25);
        context.fillRect(225, 295, 25, 25);
        yield;

        context.fillStyle = "black";
        context.fillRect(110, 180, 80, 100);
        yield;

        context.fillStyle = "black";
        context.fillRect(10, 10, 280, 220);
        yield;

        context.fillStyle = "white";
        context.fillRect(20, 20, 260, 200);
        yield;

        context.fillStyle = "black";
        context.fillRect(40, 40, 220, 160);
        yield;

        context.fillStyle = "rgb(90, 186, 71)";
        context.fillRect(40, 70, 30, 30);
        yield;

        context.fillRect(100, 70, 30, 30);
        yield;

        context.fillRect(160, 70, 30, 30);
        yield;

        context.fillRect(60, 130, 70, 30);
        yield;

        context.fillRect(160, 130, 50, 30);
      }

      const rcLogoGenerator = rcLogoStep();

      function runLogoGenerator() {
        if (rcLogoGenerator.next()) {
          setTimeout(runLogoGenerator, 500);
        }
      }

      runLogoGenerator();
    </script>
  </body>
</html>
